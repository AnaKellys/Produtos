<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


</head>

<body>
  <div class="page">
    <header>
      <p>Novos</p>
      <h1>Produtos</h1>
    </header>

    <main>
      <div class="card">
        <img src="image/violino.jpg" alt="violino">
        <h2><span>Violino</span>Stradivarius</h2>
      </div>

      <div class="card">
        <img src="image/Arco.jpeg" alt="Arco de violino">
        <h2><span>Arco para violino</span>Ébano</h2>
      </div>

      <div class="card">
        <img src="image/Breu.jpg" alt="breu para violino">
        <h2><span>Breu</span>Pirastro Goldflex</h2>
      </div>

      <div class="card">
        <img src="image/partitura.png" alt="Cordas">
        <h2><span>Métodos</span>Suzuki</h2>
      </div>

    </main>
  </div>
</body>

</html>
